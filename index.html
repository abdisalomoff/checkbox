<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox sport</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Qaysi sport turiga qiziqasiz?</h1>
    <form action="http://echo.htmlacademy.ru/" method="post" autocomplete="off">
        <label class="label">
            <input class="input visually-hidden" type="checkbox" name="table_tennis" disabled>
            <span class="span-tennis"></span>
            <span>Stol tennisi</span>
        </label>
        <label class="label">
            <input class="input visually-hidden" type="checkbox" name="basketball" checked disabled>
            <span class="span-basketball"></span>
            <span>Basketbol</span>
        </label>
        <label class="label">
            <input class="input visually-hidden" type="checkbox" name="voleyball" checked>
            <span class="span-voleyball"></span>
            <span>Voleybol</span>
        </label>
        <label class="label">
            <input class="input visually-hidden" type="checkbox" name="hokkey">
            <span class="span-hokkey"></span>
            <span>Hokkey</span>
        </label>
        <button type="submit">
            Submit
        </button>
    </form>
</body>
</html>
